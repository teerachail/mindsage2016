<div class="large-8 push-4 large-offset-1 columns">
    <h1 class="lesson-header">COURSE MAP</h1>
    <div ng-repeat="item in cx.content" class="lesson-bg accordion" data-accordion data-allow-all-closed="true" on-finish-render>
        <div class="row" ng-class="{ 'is-active':$first }"  data-accordion-item>
            <div class="title float-left">
                <h2>SEMESTER {{ item.SemesterName }}</h2>
            </div>
             <a class="float-right icon" ng-if="$first" ng-click="isclose = !isclose">
                 <i class="fi-plus size-24" ng-show="isclose"></i>
                 <i class="fi-minus size-24" ng-show="!isclose"></i>
             </a>
             <a class="float-right icon" ng-if="!$first" ng-click="isclose = !isclose">
                 <i class="fi-plus size-24" ng-show="!isclose"></i>
                 <i class="fi-minus size-24" ng-show="isclose"></i>
             </a>
            <div class="accordion-item control" ng-class="{ 'undisplay':!$first }"  data-tab-content>
                <div class="row small-up-2 medium-up-2 large-up-5 lesson-map" >
                    <div ng-repeat="lesson in item.LessonStatus" class="column lesson-icon">
                        <div ng-show="!cx.userProfile.IsTeacher">
                            <a href="#" ng-show="!lesson.IsLocked" ui-sref="app.main.lesson({ 'classRoomId': '{{ cx.userProfile.CurrentClassRoomId }}', 'lessonId': '{{ lesson.LessonId }}' })">
                                <img ng-show="!lesson.IsLocked &&  lesson.IsCurrent && !cx.HaveAnyComments(lesson.LessonId)" class="thumbnail" src="../assets/img/icon/blue.png" width="100">
                                <img ng-show="!lesson.IsLocked &&  lesson.IsCurrent &&  cx.HaveAnyComments(lesson.LessonId)" class="thumbnail" ssrc="../assets/img/icon/bluewithpencil.png" width="100">
                                <img ng-show="!lesson.IsLocked && !lesson.IsCurrent && !cx.HaveAnyComments(lesson.LessonId) && cx.HaveReadAllContents(lesson.LessonId)" class="thumbnail" src="../assets/img/icon/green.png" width="100">
                                <img ng-show="!lesson.IsLocked && !lesson.IsCurrent &&  cx.HaveAnyComments(lesson.LessonId) && cx.HaveReadAllContents(lesson.LessonId)" class="thumbnail" src="../assets/img/icon/greenwithpencil.png" width="100">
                                <img ng-show="!lesson.IsLocked && !lesson.IsCurrent && !cx.HaveAnyComments(lesson.LessonId) && !cx.HaveReadAllContents(lesson.LessonId)" class="thumbnail" src="../assets/img/icon/orange.png" width="100">
                                <img ng-show="!lesson.IsLocked && !lesson.IsCurrent &&  cx.HaveAnyComments(lesson.LessonId) && !cx.HaveReadAllContents(lesson.LessonId)" class="thumbnail" src="../assets/img/icon/orangewithpencil.png" width="100">
                            </a>
                            <img ng-show="lesson.IsLocked" class="thumbnail" src="../assets/img/icon/black.png" width="100">
                        </div>
                        <div ng-show="cx.userProfile.IsTeacher">
                            <a href="#" ui-sref="app.main.lesson({ 'classRoomId': '{{ cx.userProfile.CurrentClassRoomId }}', 'lessonId': '{{ lesson.LessonId }}' })">
                                <img ng-show="lesson.IsCurrent" class="thumbnail" src="../assets/img/icon/blue.png" width="100">
                                <img ng-show="!lesson.IsCurrent" class="thumbnail" src="../assets/img/icon/green.png" width="100">
                            </a>
                        </div>
                        <p>{{ lesson.LessonWeekName }}</p>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
