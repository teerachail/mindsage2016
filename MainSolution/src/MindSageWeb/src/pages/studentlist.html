<div class="large-7 push-5 large-offset-1 columns list">
    <div class="row">
        <div class="large-6 columns">
            <h1 class="lesson-header">CLASS LIST</h1>
        </div>
    </div>
    <div class="row" ng-repeat="item in cx.list" data-equalizer>
        <div class="small-6 column callout" data-equalizer-watch>
            <img width="50" height="50" src="{{ item.ImageUrl }}"> {{ item.Name }}
        </div>

        <div class="small-6 column middleblock" ng-show="item.Status == 0" data-equalizer-watch>
            <button class="button disabled secondary">Friend Request Sent</button>
        </div>

        <div class="small-6 column middleblock" ng-show="item.Status == 1" data-equalizer-watch>
            <button class="button">Confirm</button>
            <button class="button secondary">Delete Request</button>
        </div>

        <div class="small-6 column middleblock" ng-show="item.Status == 2" data-equalizer-watch>
            <img src="http://placehold.it/50?text=Friend+image">
        </div>

        <div class="small-6 column middleblock" ng-show="item.Status == 3" data-equalizer-watch>
            <button class="button secondary">Friend Request</button>
        </div>
    </div>
