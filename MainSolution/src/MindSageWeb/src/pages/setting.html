<div class="large-9 push-3 columns setting" data-accordion data-multi-expand="true" data-allow-all-closed="true">
    <div class="row">
        <div class="large-6 columns">
            <h1 class="lesson-header">SETTINGS</h1>
        </div>
    </div>

    <div class="row settting-edit" data-accordion-item>
        <div class="small-4 large-2 columns">
            <p>User Info</p>
        </div>
        <a class="small-2 large-2 columns">Edit</a>
        <div class="control undisplay" data-tab-content>
            <div class="large-12">
                <div class="row">
                    <div class="small-8 columns">
                        <label>
                            Name
                            <input type="text">
                        </label>
                        <label>
                            Email
                            <input type="email">
                        </label>
                    </div>

                    <div class="small-4 columns">
                        <div class="small-12 small-centered center">
                            <div><img class="thumbnail" src="http://placehold.it/100x100"></div>
                            <div><a>Edit</a></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-6 columns">
                        <label>
                            Enter Password
                            <input type="text">
                        </label>
                    </div>

                    <div class="small-6 columns">
                        <label>
                            Re-Enter Password
                            <input type="text">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-6 columns">
                        <label>
                            School
                            <input type="text">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row settting-edit" data-accordion-item>
        <div class="small-4 large-2 columns">
            <p>Class Info</p>
        </div>
        <a class="small-2 large-2 columns">Save</a>
        <div class="small-6 large-4 columns">
            <a class="viewlist" ui-sref="app.course.studentlist">View Student List</a>
        </div>
        <div class="control undisplay" data-tab-content>
            <div class="large-12">
                <div class="row">
                    <div class="small-8 columns">
                        <label>
                            Class Name
                            <input type="text">
                        </label>
                    </div>

                    <div class="small-4 columns">
                        <label class="have-help-text">
                            Class Code
                            <input type="text">
                            <a class="help-text">What is this?</a>
                        </label>
                    </div>

                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label>
                            Number of Students
                        </label>
                    </div>

                    <div class="small-2 small-pull-7 columns">
                        <label>
                            <select required>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                            </select>
                        </label>
                    </div>

                </div>
                <div class="row">
                    <div class="small-3 columns">
                        <label>
                            Start Date
                        </label>
                    </div>

                    <div class="small-1 columns">
                        <label>
                            <a><i class="fi-calendar size-36"></i></a>
                        </label>
                    </div>

                    <div class="small-4 columns">
                        <label>
                            <a>September 18,2016</a>
                        </label>
                    </div>

                    <div class="small-4 columns">
                        <label>
                            For All Classes <input class="checkbox" type="checkbox">
                        </label>
                    </div>

                </div>
                <div class="row">
                    <div class="small-4 columns">
                        <label>
                            Set Off Days and Vacations
                        </label>
                    </div>

                    <div class="small-1 small-pull-7 columns">
                        <a><i class="fi-calendar size-36"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="large-10 large-centered">
        <p>Student Message</p>
        <textarea rows="3"></textarea>
        <a class="button primary large-centered float-right" href="#">SEND</a>
    </div>
</div>
