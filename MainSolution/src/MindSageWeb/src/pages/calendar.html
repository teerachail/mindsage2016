<div class="large-8 push-4 large-offset-1 columns">
    <label class="large-4">
        Begin Date
        <input ng-model="BeginDate" type="date">
    </label>
    <div class="button" ng-click="cx.SetStartDate(BeginDate)">Set Begin Date</div>
    <div  ng-show="BeginDate">
        <ul class="calendar">
            <li class="title"><span class="button" ng-click="cx.prevMount()"><<<</span>{{cx.monthNames}} {{cx.year}}<span class="button" ng-click="cx.nextMount()">>>></span></li>
            <li class="day-header">
                <div class="large-1 day">Sun</div>
                <div class="large-1 day">Mon</div>
                <div class="large-1 day">Tue</div>
                <div class="large-1 day">Wed</div>
                <div class="large-1 day">Thu</div>
                <div class="large-1 day">Fri</div>
                <div class="large-1 day">Sat</div>
            </li>

            <li class="week" ng-repeat="week in cx.allweeks">
                <div class="large-1 day" ng-repeat="day in week"  ng-class="{'today':cx.CheckToday(day),'holiday':cx.IsHoliday(day),'previous-month': day.getMonth()<cx.month,'next-month': day.getMonth()>cx.month ,'dodd':cx.IsOdd(day),'deven':cx.IsEven(day),'selected':cx.OnSelected(day)}"  ng-click="cx.Selected(day)">{{day.getDate()}} <span>{{cx.IsStartLesson(day)}}</span></div>
            </li>
            <!-- Repeat for additional weeks -->
        </ul>
        <div style="border-bottom: solid 2px #8a8a8a;">
            <div class="text-center row"><h5 class="columns">{{cx.fisrtSelected | date:"MM/dd/yyyy"}}</h5><h5 ng-show="cx.lastSelected" class="columns"> - {{cx.lastSelected | date:"MM/dd/yyyy"}}</h5></div>
            <div class="row" ng-init="IsHoliday=true">
                    <div class="large-3 columns"><input  ng-model="IsHoliday" type="radio" value="true" ng-checked="true"> Set Holiday</div>
                    <div class="large-3 columns end"><input  ng-model="IsHoliday" type="radio" value="false"> Unset Holiday</div>
            </div>
            <div  ng-init="Sifht = false">
                <input ng-model="Sifht" type="checkbox">Sift
            </div>
            <div class="button" ng-click="cx.SetCourseScheduleRange(IsHoliday,Sifht)">Submit</div>
            <div class="button large-offset-1">Cancel</div> 
        </div>
    </div>
</div>
