<div class="grid-content medium-6 block-list ng-scope" ng-controller="app.sidemenus.SideMenuController as cx">
    <h1 class="lesson-header">
        {{ cx.userSvc.ClientUserProfile.FullName }}
    </h1>
    <a ui-sref-active="primary label" ui-sref="app.course.notification({ classRoomId: cx.userSvc.ClientUserProfile.CurrentClassRoomId })"><i class="fi-mail size-36"></i><span ng-show="cx.notification > 0" class="badge">{{ cx.notification }}</span></a>
    <a class="float-right" zf-open="classModal" ng-show="cx.userSvc.AllAvailableCourses.length > 1" ><i class="fi-list size-36"></i></a>
    <ul>
        <li>
            <a ui-sref-active="primary label" ui-sref="app.main.lesson({ classRoomId: cx.userSvc.ClientUserProfile.CurrentClassRoomId, lessonId: cx.userSvc.ClientUserProfile.CurrentLessonId })"><i class="fi-home size-36"></i> HOME</a>
        </li>
        <li>
            <a ui-sref-active="primary label" ui-sref="app.course.journal({ classRoomId: cx.userSvc.ClientUserProfile.CurrentClassRoomId, targetUserId: cx.currentUserId })"><i class="fi-page-multiple size-36"></i> JOURNAL</a>
        </li>
        <li>
            <a ui-sref-active="primary label" ui-sref="app.course.coursemap({ classRoomId: cx.userSvc.ClientUserProfile.CurrentClassRoomId })"><i class="fi-foundation size-36"></i> COURSE MAP</a>
        </li>
        <li ui-sref-active="active" ng-show="!cx.userSvc.ClientUserProfile.IsTeacher">
            <a ui-sref-active="primary label" ui-sref="app.course.studentlist({ classRoomId: cx.userSvc.ClientUserProfile.CurrentClassRoomId })"><i class="fi-torsos-all size-36"></i> CLASS</a>
        </li>
        <li ui-sref-active="active" ng-show="cx.userSvc.ClientUserProfile.IsTeacher">
            <a ui-sref-active="primary label" ui-sref="app.course.teacherlist({ classRoomId: cx.userSvc.ClientUserProfile.CurrentClassRoomId })"><i class="fi-torsos-all size-36"></i> CLASS</a>
        </li>
        <li>
            <a ui-sref-active="primary label" ui-sref="app.course.config({ classRoomId: cx.userSvc.ClientUserProfile.CurrentClassRoomId })"><i class="fi-widget size-36"></i> SETTING</a>
        </li>
    </ul>

    <div zf-modal="" id="classModal">
        <a zf-close="" class="close-button">x</a>
        <h4 class="text-center">CLASS LIST</h4>
            <div class="medium-10 large-10 text-center grid-container">
                <a href="#" zf-close=""
                   ng-repeat="item in cx.userSvc.AllAvailableCourses" 
                   ng-class="{'large expanded button': item.ClassRoomId == cx.userSvc.ClientUserProfile.CurrentClassRoomId,
                   'large hollow expanded button': item.ClassRoomId != cx.userSvc.ClientUserProfile.CurrentClassRoomId}" 
                   ng-click="cx.ChangeCourse(item.ClassRoomId, item.LessonId)">
                    {{ item.Name }}
                </a>
            </div>
    </div>
</div>
