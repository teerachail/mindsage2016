---
name: app.course.teacherlist
url: /teacherlist
controller: 'app.teacherlists.teacherlistsController as cx'
---
<div class="large-7 push-5 large-offset-1 columns list">
    <div class="row">
        <h1>CLASS LIST</h1>
    </div>
    <div ng-show="cx.list.length == 0"><p> Have no member </p></div>
    <div class="grid-block" ng-repeat="item in cx.list" data-equalizer>
        <div class="small-6 grid-content callout" data-equalizer-watch>
            <a ui-sref="app.course.journal({ classRoomId: cx.classRoomId, targetUserId: item.id })">
                <img src="{{ item.ImageUrl }}"> {{ item.Name }}
            </a>
        </div>
        <div class="small-6 grid-content noscroll" data-equalizer-watch>
            <a class="button noscroll" href="#" zf-popup-toggle="{{ item.Name }}">Open Popup</a>
            <button class="button" ng-click="cx.targetStd(item)" zf-open="ConfirmModel">Remove student</button>
        </div>
        <zf-popup id="{{ item.Name }}" class="padding">
            {{ item.Name }}
        </zf-popup>
    </div>
</div>

<div zf-modal="" id="ConfirmModel">
    <a zf-close="" class="close-button">x</a>
    <h4 class="text-center">Confirm</h4>
    <div>
        <div class="medium-10 medium-centered large-10 large-centered columns">
            <form asp-controller="Purchase" asp-action="UserCode" method="post" class="navbar-right">
                <div class="text-center">
                    <div>
                        <p>Confirm to remove student</p>
                        <button class="button alert" ng-click="cx.RemoveStd()" zf-close="">Confirm</button>
                        <button class="button" zf-close="">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
