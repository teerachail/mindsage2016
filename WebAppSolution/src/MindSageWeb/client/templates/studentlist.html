---
name: app.course.studentlist
url: /studentlist
controller: 'app.studentlists.studentlistsController as cx'
---
<div class="large-7 push-5 large-offset-1 columns list">
    <div>
        <h1>CLASS LIST</h1>
    </div>
    <div class="grid-block" ng-repeat="item in cx.friendList" ng-show="!item.IsTeacher" data-equalizer>
        <div class="small-6 grid-content callout" data-equalizer-watch>
            <a ng-show="item.Status != 2 && !cx.userprofile.IsTeacher" zf-open="Modal" ng-click="acx.targetData(item.UserProfileId)">
                <img style="width: 50px; height: 50px;" src="{{ item.ImageUrl }}"> {{ item.Name }}
            </a>
            <a ng-show="item.Status == 2 || cx.userprofile.IsTeacher" ui-sref="app.course.journal({ classRoomId: cx.classRoomId, targetUserId: item.UserProfileId })">
                <img style="width: 50px; height: 50px;" src="{{ item.ImageUrl }}"> {{ item.Name }}
            </a>
        </div>

        <div class="small-6 grid-content middleblock" ng-show="item.Status == 0" data-equalizer-watch>
            <button class="button disabled secondary">Friend Request Sent</button>
        </div>

        <div class="small-6 grid-content middleblock" ng-show="item.Status == 1" data-equalizer-watch>
            <button class="button" ng-click="acx.ConfirmFriendRequest(item)">Confirm</button>
            <button class="button secondary" ng-click="acx.targetData(item.UserProfileId)" zf-open="DeleteFriendModel">Delete Request</button>
        </div>

        <div class="small-6 grid-content middleblock" ng-show="item.Status == 2" data-equalizer-watch>
            <img style="width: 50px; height: 50px;" src="../assets/img/icon/friend.png" />
        </div>

        <div class="small-6 grid-content middleblock" ng-show="item.Status == 3" data-equalizer-watch>
            <button class="button secondary" ng-click="acx.SendFriendRequest(item)">Friend Request</button>
        </div>
    </div>
</div>
